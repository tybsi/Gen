<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeddable Game Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Embeddable Game Website</h1>
    </header>

    <main>
        <div id="embed-form">
            <label for="url-input">https://extramath.netlify.app:</label>
            <input type="text" id="url-input" placeholder="Enter URL">
            <button onclick="embedUrl()">Embed</button>
        </div>

        <div id="embedded-content">
            <!-- Embedded content will be dynamically added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Embeddable Game Website</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
